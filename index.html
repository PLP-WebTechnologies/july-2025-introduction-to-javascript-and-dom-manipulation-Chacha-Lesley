<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Fundamentals Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Fundamentals Assignment</h1>
  </header>
  <main>
    <section>
      <p id="greeting">Welcome! Press the button to begin.</p>
      <button id="startBtn">Start</button>
    </section>
    <section>
      <h2>Calculator</h2>
      <input type="number" id="num1" placeholder="First number">
      <input type="number" id="num2" placeholder="Second number">
      <button id="calcBtn">Add Numbers</button>
      <p id="calcResult">Result will appear here.</p>
    </section>
    <section>
      <h2>Names List</h2>
      <ul id="namesList"></ul>
    </section>
    <section>
      <h2>Countdown</h2>
      <button id="countBtn">Show Countdown</button>
      <div id="countResult"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 JS Assignment Demo</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
